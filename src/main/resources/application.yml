server:
  port: 9980
spring:
  application:
    name: Microservice
  datasource:
    username: docker_db
    password: docker_pass
    url: jdbc:mysql://172.18.0.2:3307/product_db
#    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
